<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="registrationScript.js" defer></script>
  </head>
  <body>
    <div class="registration-container">
      <h1>Регистрация</h1>
      <form id="registrationForm" class="registration-form">
        <label for="name">Имя пользователя</label>
        <input type="text" id="name" required />

        <label for="sex">Пол</label>
        <input type="text" id="sex" required />

        <label for="age">Возраст</label>
        <input type="text" id="age" required />

        <label for="placeLive">Место проживания</label>
        <input type="text" id="placeLive" required />

        <label for="citizenship">Гражданство</label>
        <input type="text" id="citizenship" required />

        <label for="religion">Вероисповедание</label>
        <input type="text" id="religion" required />

        <br />
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </body>
</html>

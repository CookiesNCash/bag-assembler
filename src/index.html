<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/mainStyles.css">
  <script src="./script.js" defer></script>
  <title>Ваш багаж</title>
</head>

<body class="background flex flex-dir-col jc-sb ai-center">
  <header>
    <h1>Сборщик багажа</h1>
  </header>
  <section class="flex center">
    <form class="flex flex-dir-col jc-se ai-center" id="nickname-form">
      <div class="text-input">
        <label for="username"></label>
        <input type="text" id="username" placeholder="Твой ник" name="nickname">
      </div>
      <input type="submit" value="Войти">
    </form>

    <form id="personalization-form" class="hidden flex flex-dir-col jc-se ai-center">
      <div class="text-input">
        <label for="days"></label>
        <input type="number" name="days" required min="1" placeholder="Продолжительность поездки (количество дней)"/>
      </div>
      <div class="text-input">
        <label for="city"></label>
        <input type="text" name="cityTo" required placeholder="Откуда"/>
      </div>
      <div class="text-input">
        <label for="city"></label>
        <input type="text" name="city" required placeholder="Куда"/>
      </div>
      <div class="text-input">
        <label for="bag-size"></label>
        <input type="text" name="bag-size" required placeholder="Размер багажа"/>
      </div>
      <div class="text-input">
        <label for="trip-purpose"></label>
        <input type="text" name="trip-purpose" required placeholder="Цель поездки">
      </div>
      <button type="submit" class="btn">Отправить</button>
    </form>

    <output id="result" class="hidden flex center flex-dir-col">
      <ul id="output"></ul>
      <form id="manageInterface">
        <input type="text" name="element">
        <div class="flex jc-se">
          <button id="add">Добавить</button>
          <button id="remove">Удалить</button>
        </div>
      </form>
    </output>

  </section>
  <footer>Footer</footer>
</body>

</html>

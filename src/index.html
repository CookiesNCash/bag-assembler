<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/mainStyles.css">
  <script src="./script.js" defer></script>
  <title>Ваш багаж</title>
</head>

<body class="background flex flex-dir-col jc-sb ai-center">
  <header>
   
<div class="logo-title flex">
<a href="#">Сборщик<br>багажа</a>
</div>
</header>
  </header>
  <section class="flex center">
    <form class="flex flex-dir-col jc-se ai-center" id="nickname-form">
      <p>Ваш никнейм</p>
      <div class="text-input">
        <label for="username"></label>
        <input type="text" class="inputReg" id="username" placeholder="Тащер228" name="nickname">
      </div>
      <div class="button" id="button-2">
        <div id="slide"></div>
        <a href="#">
          <input  type="submit" value="Войти">
        </a>
      </div>
    </div>
    </form>

    <form id="personalization-form" class="hidden flex flex-dir-col jc-se ai-center">
      <p>Продолжительность поездки</p>
      <div class="text-input">
        <label for="days"></label>
        <input type="number" class="inputReg" name="days" required min="1" placeholder="14"/>
      </div>
      <p>Откуда</p>
      <div class="text-input">
        <label for="city"></label>
        
        <input type="text" class="inputReg" name="cityTo" required placeholder="Москва"/>
      </div>
      <p>Куда</p>
      <div class="text-input">
        <label for="city"></label>
        <input type="text" class="inputReg" name="city" required placeholder="Санкт-Петербург"/>
      </div>
      <p>Размер багажа</p>
      <div class="text-input">
        <label for="bag-size"></label>
    
        <input type="text" class="inputReg" name="bag-size" required placeholder="?"/>
      </div>
      <p>Цель поездки</p>
      <div class="text-input"> 
        <label for="trip-purpose"></label>
       
        <input type="text" class="inputReg" name="trip-purpose" required placeholder="Отдых">
      </div>
      <div class="button" id="button-2">
        <div id="slide"></div>
        <a href="#">
         <button type="submit" class="btn">Отправить</button>
        </a>
      </div>
    </form>

    <output id="result" class="hidden flex center flex-dir-col">
      <ul id="output"></ul>
      <form id="manageInterface">
        <input type="text" name="element">
        <div class="flex jc-se">
          <button id="add">Добавить</button>
          <button id="remove">Удалить</button>
        </div>
      </form>
    </output>

  </section>
  <footer>Footer</footer>
</body>

</html>

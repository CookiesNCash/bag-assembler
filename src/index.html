<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/mainStyles.css">
  <script src="./script.js" defer></script>
  <title>Ваш багаж</title>
</head>
<body class="background flex flex-dir-col jc-sb ai-center"> 
  <header><h1>Сборщик багажа</h1></header>
  <section>
    <form class="flex center flex-dir-col" id="nickname-form">
      <label for="username"></label>
      <input type="text" id="username" placeholder="Твой ник" name="nickname">
      <input type="submit" value="Войти">
    </form>

    <form id="personalization-form" class="hidden flex center flex-dir-col">
      <label for="days"
        >Продолжительность поездки (количество дней):</label
      >
      <input type="number" id="days" name="days" required />
      <label for="cityTo">Город:</label>
      <input type="text" id="cities" name="cityTo" required />
      <button type="submit" class="btn">Отправить</button>
    </form>

    <output id="result" class="hidden flex center flex-dir-col">
      <ul id="output"></ul>
      <form id="manageInterface">
        <input type="text" name="element">
        <button id="add">Добавить</button>
        <button id="remove">Удалить</button>
      </form>
    </output>

  </section>
  <footer>Footer</footer>
</body>
</html>

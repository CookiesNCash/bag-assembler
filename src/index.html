<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/mainStyles.css" />
    <script src="./script.js" defer></script>
    <title>Ваш багаж</title>
  </head>

  <body class="background flex flex-dir-col jc-sb ai-center">
    <header>
      <div class="logo-title flex">
        <a href="#">Сборщик<br />багажа</a>
      </div>
    </header>
    <section class="flex center">
      <form class="flex flex-dir-col jc-se ai-center" id="nickname-form">
        <p>Ваш никнейм</p>
        <div class="text-input">
          <label for="username"></label>
          <input
            type="text"
            class="inputReg"
            id="username"
            placeholder="Ваш никнейм"
            name="nickname"
            required
          />
        </div>
        <div class="button" id="button-2">
          <div id="slide"></div>
          <a href="#">
            <input type="submit" value="Войти" />
          </a>
        </div>
      </form>

      <form
        id="personalization-form"
        class="hidden flex flex-dir-col jc-se ai-center"
      >
        <p>Продолжительность поездки</p>
        <div class="text-input">
          <label for="days"></label>
          <input
            type="number"
            class="inputReg"
            name="days"
            id="days"
            required
            min="1"
            placeholder="14"
          />
        </div>
        <p>Откуда</p>
        <div class="text-input">
          <label for="city"></label>
          <input
            type="text"
            class="inputReg"
            name="city-from"
            required
            placeholder="Москва"
          />
        </div>
        <p>Куда</p>
        <div class="text-input">
          <label for="city"></label>
          <input
            type="text"
            class="inputReg"
            name="city-to"
            required
            placeholder="Санкт-Петербург"
          />
        </div>
        <p>Размер багажа</p>
        <div class="text-input flex center">
          <label for="bag-size"></label>
          <select type="text" name="bag-size" required>
            <option value="Налегке">Налегке</option>
            <option value="Рюкзак">Рюкзак</option>
            <option value="Чемодан">Чемодан</option>
          </select>
        </div>
        <p>Цель поездки</p>
        <div class="text-input flex center">
          <label for="trip-purpose"></label>
          <select type="text" name="trip-purpose" required>
            <option value="Отдых">Отдых</option>
            <option value="Домой">Домой</option>
            <option value="Командировака">Командировака</option>
          </select>
        </div>
        <div class="button" id="button-2">
          <div id="slide"></div>
          <a href="#">
            <button type="submit" class="btn">Отправить</button>
          </a>
        </div>
      </form>

      <div id="result" class="hidden flex center flex-dir-col">
        <ul id="output" class="nowrap"></ul>
        <form id="manageInterface">
          <input type="text" name="element" class="text-align-c"/>
        </form>
        <div class="flex jc-se w100p">
          <button id="add">Добавить</button>
          <button id="remove">Удалить</button>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
